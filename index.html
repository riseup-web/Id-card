<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rise Up ID Generator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">

<style>
:root { --green: #20c65d; --bg: #121212; }

body {
  background: var(--bg);
  color: white;
  font-family: Roboto, sans-serif;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.main { max-width: 420px; width: 100%; }

.box {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 15px;
}

input, button {
  background: #2a2a2a;
  color: #fff;
  border: 1px solid #444;
  margin-bottom: 10px;
  width: 100%;
  padding: 10px;
  border-radius: 10px;
}

button {
  background: var(--green);
  font-weight: bold;
  border: none;
}

#id-card {
  width: 360px;
  height: 640px;
  background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center;
  background-size: 100% 100%;
  position: relative;
  margin: auto;
}

#outName {
  position: absolute;
  top: 360px;
  width: 100%;
  text-align: center;
  font-size: 40px;
  font-family: Oswald;
  color: black;
}

#outRole {
  position: absolute;
  top: 435px;
  width: 100%;
  text-align: center;
  color: white;
}

.details {
  position: absolute;
  top: 510px;
  left: 40px;
  color: black;
  font-size: 18px;
}

.label { width: 120px; display: inline-block; }

#back-preview {
  width: 360px;
  display: none;
  margin: 10px auto;
  border: 1px solid #333;
}
</style>
</head>

<body>
<div class="main">

  <div class="box">
    <h5 class="text-success text-center mb-3">Rise Up ID Generator</h5>

    <input id="inName" placeholder="Full Name" oninput="update()">
    <input id="inRole" placeholder="Role" oninput="update()">
    <input id="inCode" placeholder="Leader Code" oninput="update()">
    <input id="inPhone" placeholder="Phone" oninput="update()">
    <input id="inDate" placeholder="Date of Join" oninput="update()">

    <label class="text-success">Upload Instructions Image (Only once)</label>
    <input type="file" accept="image/*" onchange="loadBackImage(event)">

    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="sharePDF()">Share PDF</button>
  </div>

  <div id="id-card">
    <div id="outName">NAME HERE</div>
    <div id="outRole">ROLE</div>

    <div class="details">
      <div><span class="label">Leader code</span> | <span id="outCode"></span></div>
      <div><span class="label">Date of join</span> | <span id="outDate"></span></div>
      <div><span class="label">Phone</span> | <span id="outPhone"></span></div>
    </div>
  </div>

  <img id="back-preview">

</div>

<script>
let backImageBase64 = localStorage.getItem("backImage") || null;

if (backImageBase64) {
  const img = document.getElementById("back-preview");
  img.src = backImageBase64;
  img.style.display = "block";
}

function update() {
  outName.innerText = inName.value || "NAME HERE";
  outRole.innerText = inRole.value || "ROLE";
  outCode.innerText = inCode.value;
  outPhone.innerText = inPhone.value;
  outDate.innerText = inDate.value;
}

function loadBackImage(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function() {
    backImageBase64 = reader.result;
    localStorage.setItem("backImage", backImageBase64);

    const img = document.getElementById("back-preview");
    img.src = backImageBase64;
    img.style.display = "block";
  };
  reader.readAsDataURL(file);
}

async function generatePDFBlob() {
  if (!backImageBase64) {
    alert("Please upload instructions image first");
    return null;
  }

  const { jsPDF } = window.jspdf;

  const front = document.getElementById("id-card");
  const frontCanvas = await html2canvas(front, { scale: 5, useCORS: true });
  const frontImg = frontCanvas.toDataURL("image/png", 1.0);

  const pdf = new jsPDF({ unit: "px", format: [360, 640] });
  pdf.addImage(frontImg, "PNG", 0, 0, 360, 640);
  pdf.addPage([360, 640]);
  pdf.addImage(backImageBase64, "PNG", 0, 0, 360, 640);

  return pdf.output("blob");
}

async function downloadPDF() {
  const blob = await generatePDFBlob();
  if (!blob) return;

  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Rise Up ID Card.pdf";
  link.click();
}

async function sharePDF() {
  const blob = await generatePDFBlob();
  if (!blob) return;

  const file = new File([blob], "Rise Up ID Card.pdf", { type: "application/pdf" });

  if (navigator.share) {
    await navigator.share({
      files: [file],
      title: "Rise Up ID Card",
      text: "Here is the ID card PDF"
    });
  } else {
    alert("Share not supported on this device. Use Download instead.");
  }
}
</script>

</body>
</html>
