<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up ID Generator</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { width: 100%; max-width: 400px; background: #1e293b; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #4ade80; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-bottom: 10px; }
        .btn-gen { background: #22c55e; color: white; }
        .btn-dl { background: #ef4444; color: white; display: none; }
        canvas { width: 100%; margin-top: 20px; border-radius: 10px; border: 2px solid #334155; display: none; }
    </style>
</head>
<body>

    <div class="box">
        <h2>RISE UP ID</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="role" placeholder="Role (e.g. TEAM LEADER)">
        <input type="text" id="code" placeholder="Leader Code">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="text" id="date" placeholder="Date of Join">

        <button class="btn-gen" onclick="generate()">GENERATE ID CARD</button>
        <button id="dlBtn" class="btn-dl" onclick="download()">DOWNLOAD IMAGE</button>

        <canvas id="cardCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('cardCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.crossOrigin = "anonymous";
        // Teri template ka direct link
        img.src = 'https://i.ibb.co/FqchQ1g6/RISE-UP-20260111-215123-0000.png';

        function generate() {
            // Asli image size pe canvas set karna
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;

            // Draw Background
            ctx.drawImage(img, 0, 0);

            // Get Values
            const name = document.getElementById('name').value.toUpperCase();
            const role = document.getElementById('role').value.toUpperCase();
            const code = document.getElementById('code').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;

            const W = canvas.width;

            // 1. NAME - White area ke beech mein
            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.font = "bold 60px Arial";
            ctx.fillText(name, W / 2, 615); 

            // 2. ROLE - Green ribbon ke beech mein
            ctx.fillStyle = "white";
            ctx.font = "bold 38px Arial";
            ctx.fillText(role, W / 2, 698);

            // 3. DETAILS - Left align
            ctx.textAlign = "left";
            ctx.fillStyle = "black";
            ctx.font = "bold 34px Arial";
            const startX = W * 0.15; // 15% margin from left

            ctx.fillText("Leader code : " + code, startX, 805);
            ctx.fillText("PHONE       : " + phone, startX, 865);
            ctx.fillText("Date of join : " + date, startX, 925);

            // Show UI
            canvas.style.display = "block";
            document.getElementById('dlBtn').style.display = "block";
        }

        function download() {
            const link = document.createElement('a');
            link.download = 'My_ID_Card.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
