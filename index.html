<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Official ID Card Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #20c65d;
            --dark-bg: #121212;
        }

        body {
            background-color: var(--dark-bg);
            font-family: 'Roboto', sans-serif;
            color: white;
            padding-bottom: 50px;
        }

        .main-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
        }

        .header-box {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--primary-green);
            padding-bottom: 10px;
        }

        /* Form Styling */
        .form-card {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .form-control {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            margin-bottom: 15px;
            padding: 12px;
        }

        .form-control:focus {
            background: #333;
            border-color: var(--primary-green);
            color: white;
            box-shadow: none;
        }

        .btn-generate {
            background: var(--primary-green);
            border: none;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-generate:hover {
            background: #189e4a;
            transform: translateY(-2px);
        }

        /* ID Card Preview Container */
        .preview-label {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--primary-green);
        }

        #id-card {
            width: 360px;
            height: 640px;
            margin: 0 auto;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center center;
            background-size: 100% 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        /* Text Positioning Logic */
        .overlay-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        #outName {
            margin-top: 352px;
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            color: #000;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0px 0px 1px rgba(0,0,0,0.1);
        }

        .role-container {
            margin-top: 18px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #outRole {
            background: #20c65d;
            color: white;
            padding: 4px 30px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
            min-width: 140px;
            text-align: center;
        }

        .details-list {
            margin-top: 62px;
            width: 82%;
            color: #000;
            font-size: 18px;
            font-weight: 900;
            line-height: 1.55;
        }

        .data-row {
            display: flex;
            margin-bottom: 2px;
        }

        .data-label {
            width: 125px;
            font-weight: 900;
        }

        .data-sep {
            margin: 0 10px;
            font-weight: bold;
        }

        .validity-tag {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: white;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 400px) {
            #id-card {
                transform: scale(0.9);
                transform-origin: top center;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header-box">
        <h2 class="text-white">RISE UP</h2>
        <p class="text-muted small">ID Card Generation System</p>
    </div>

    <div class="form-card">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" id="inName" class="form-control" placeholder="e.g. AKASH KOHLI" oninput="liveUpdate()">
        </div>
        
        <div class="row">
            <div class="col-6">
                <label>Designation</label>
                <input type="text" id="inRole" class="form-control" placeholder="e.g. MANAGER" oninput="liveUpdate()">
            </div>
            <div class="col-6">
                <label>Leader Code</label>
                <input type="text" id="inCode" class="form-control" placeholder="AK-01" oninput="liveUpdate()">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label>Phone No.</label>
                <input type="text" id="inPhone" class="form-control" placeholder="99123XXXXX" oninput="liveUpdate()">
            </div>
            <div class="col-6">
                <label>Date of Join</label>
                <input type="text" id="inDate" class="form-control" placeholder="DD/MM/YYYY" oninput="liveUpdate()">
            </div>
        </div>

        <button class="btn btn-generate w-100" onclick="generateAndDownload()">
            Download Professional ID
        </button>
    </div>

    <p class="preview-label">LIVE PREVIEW</p>
    <div id="id-card">
        <div class="overlay-content">
            <div id="outName">NAME</div>
            <div class="role-container">
                <div id="outRole">ROLE</div>
            </div>
            
            <div class="details-list">
                <div class="data-row">
                    <span class="data-label">Leader code</span>
                    <span class="data-sep">|</span>
                    <span id="outCode"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Date of join</span>
                    <span class="data-sep">|</span>
                    <span id="outDate"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Phone</span>
                    <span class="data-sep">|</span>
                    <span id="outPhone"></span>
                </div>
            </div>
        </div>
        <div class="validity-tag">validity till 1 year</div>
    </div>
</div>

<script>
    // Live text update function
    function liveUpdate() {
        document.getElementById('outName').innerText = document.getElementById('inName').value || "NAME";
        document.getElementById('outRole').innerText = document.getElementById('inRole').value || "ROLE";
        document.getElementById('outCode').innerText = document.getElementById('inCode').value;
        document.getElementById('outDate').innerText = document.getElementById('inDate').value;
        document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
    }

    // High Quality Image Generator
    function generateAndDownload() {
        const cardArea = document.getElementById('id-card');
        
        // Settings for high-res output
        const options = {
            useCORS: true,
            scale: 4, // 4x scale for print quality
            backgroundColor: null,
            logging: false,
            letterRendering: true
        };

        html2canvas(cardArea, options).then(canvas => {
            const fileName = "RiseUp_ID_" + (document.getElementById('inName').value || "User") + ".png";
            const link = document.createElement('a');
            link.download = fileName;
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        });
    }
</script>

</body>
</html>
