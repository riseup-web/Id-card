<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rise Up ID Generator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">

<style>
:root { --green: #20c65d; --bg: #121212; }

body {
  background: var(--bg);
  color: white;
  font-family: Roboto, sans-serif;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.main { max-width: 420px; width: 100%; }

.box {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 15px;
}

input {
  background: #2a2a2a !important;
  color: #fff !important;
  border: 1px solid #444 !important;
  margin-bottom: 10px;
}

button {
  background: var(--green);
  border: none;
  width: 100%;
  padding: 12px;
  font-weight: bold;
  border-radius: 10px;
}

#id-card {
  width: 360px;
  height: 640px;
  background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center;
  background-size: 100% 100%;
  position: relative;
  margin: auto;
}

#outName {
  position: absolute;
  top: 360px;
  width: 100%;
  text-align: center;
  font-size: 40px;
  font-family: Oswald;
  color: black;
}

#outRole {
  position: absolute;
  top: 435px;
  width: 100%;
  text-align: center;
  color: white;
}

.details {
  position: absolute;
  top: 510px;
  left: 40px;
  color: black;
  font-size: 18px;
}

.label { width: 120px; display: inline-block; }

#back-preview {
  width: 360px;
  display: block;
  margin: 10px auto;
  border: 1px solid #333;
}
</style>
</head>

<body>
<div class="main">

  <div class="box">
    <h5 class="text-success text-center mb-3">Rise Up ID Generator</h5>
    <input id="inName" class="form-control" placeholder="Full Name" oninput="update()">
    <input id="inRole" class="form-control" placeholder="Role" oninput="update()">
    <input id="inCode" class="form-control" placeholder="Leader Code" oninput="update()">
    <input id="inPhone" class="form-control" placeholder="Phone" oninput="update()">
    <input id="inDate" class="form-control" placeholder="Date of Join" oninput="update()">
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div id="id-card">
    <div id="outName">NAME HERE</div>
    <div id="outRole">ROLE</div>

    <div class="details">
      <div><span class="label">Leader code</span> | <span id="outCode"></span></div>
      <div><span class="label">Date of join</span> | <span id="outDate"></span></div>
      <div><span class="label">Phone</span> | <span id="outPhone"></span></div>
    </div>
  </div>

  <p class="text-success text-center mt-3 fw-bold">Page 2: Instructions</p>

  <img id="back-preview" crossorigin="anonymous"
    src="https://i.ibb.co/GQy6BGgn/Blue-and-White-Modern-Professional-Company-ID-Card-20260112-134859-0001.png">

</div>

<script>
function update() {
  outName.innerText = inName.value || "NAME HERE";
  outRole.innerText = inRole.value || "ROLE";
  outCode.innerText = inCode.value;
  outPhone.innerText = inPhone.value;
  outDate.innerText = inDate.value;
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;

  // FRONT render
  const front = document.getElementById("id-card");
  const frontCanvas = await html2canvas(front, { scale: 5, useCORS: true });
  const frontImg = frontCanvas.toDataURL("image/png", 1.0);

  // BACK original fetch (no blur method)
  const backUrl = document.getElementById("back-preview").src;
  const res = await fetch(backUrl, { mode: "cors" });
  const blob = await res.blob();

  const backBase64 = await new Promise(resolve => {
    const reader = new FileReader();
    reader.onloadend = () => resolve(reader.result);
    reader.readAsDataURL(blob);
  });

  const pdf = new jsPDF({ unit: "px", format: [360, 640] });

  pdf.addImage(frontImg, "PNG", 0, 0, 360, 640);
  pdf.addPage([360, 640]);
  pdf.addImage(backBase64, "PNG", 0, 0, 360, 640);

  pdf.save("Rise Up ID Card.pdf");
}
</script>

</body>
</html>
