<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up ID Generator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 500px; background: #2d2d2d; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #4CAF50; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-size: 14px; color: #bbb; }
        input { width: 100%; padding: 12px; margin-top: 5px; background: #3d3d3d; border: 1px solid #4d4d4d; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #2e7d32; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; margin-top: 20px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #1b5e20; }
        #downloadBtn { background: #d32f2f; display: none; margin-top: 10px; }
        canvas { width: 100%; border-radius: 10px; margin-top: 20px; display: none; }
        .preview-text { text-align: center; color: #888; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <h2>RISE UP ID MAKER</h2>

    <div class="container">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter Name">

        <label>Role</label>
        <input type="text" id="role" placeholder="Ex: TEAM LEADER">

        <label>Leader Code</label>
        <input type="text" id="code" placeholder="Ex: RU-12345">

        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Ex: +91 00000 00000">

        <label>Date of Join</label>
        <input type="text" id="date" placeholder="Ex: 12 Jan 2026">

        <button onclick="generate()">Create ID Card</button>
        <button id="downloadBtn" onclick="download()">Download Now</button>
        
        <canvas id="cardCanvas"></canvas>
        <p id="pText" class="preview-text">After creating, preview will appear here.</p>
    </div>

    <script>
        const canvas = document.getElementById('cardCanvas');
        const ctx = canvas.getContext('2d');
        const template = new Image();
        
        // Make sure your image name is template.png in GitHub
        template.src = 'template.png'; 

        function generate() {
            // Set canvas size to match image size
            canvas.width = template.width;
            canvas.height = template.height;

            // Draw Background
            ctx.drawImage(template, 0, 0);

            // Get Input Values
            const name = document.getElementById('name').value.toUpperCase();
            const role = document.getElementById('role').value.toUpperCase();
            const code = document.getElementById('code').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;

            // 1. NAME (Center Bold) - Position adjusted for your new template
            ctx.fillStyle = "#000000";
            ctx.textAlign = "center";
            ctx.font = "bold 65px Arial"; 
            ctx.fillText(name, canvas.width / 2, 1050); 

            // 2. ROLE (White text on Green Ribbon)
            ctx.fillStyle = "#ffffff";
            ctx.font = "bold 42px Arial";
            ctx.fillText(role, canvas.width / 2, 1182);

            // 3. DETAILS (Left Aligned)
            ctx.textAlign = "left";
            ctx.fillStyle = "#000000";
            ctx.font = "600 35px Arial"; // Clean semi-bold font

            const startX = 210; // Left margin
            ctx.fillText("Leader code : " + code, startX, 1375);
            ctx.fillText("PHONE       : " + phone, startX, 1445);
            ctx.fillText("Date of join : " + date, startX, 1515);

            // Show Preview and Download Button
            canvas.style.display = "block";
            document.getElementById('downloadBtn').style.display = "block";
            document.getElementById('pText').innerText = "Long press image to save if download button doesn't work on mobile.";
        }

        function download() {
            const link = document.createElement('a');
            link.download = 'RiseUp_ID.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
