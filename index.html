<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up ID Generator Pro</title>
    <style>
        :root { --primary: #4ade80; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 450px; background: var(--card); padding: 20px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid #334155; box-sizing: border-box; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 25px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-size: 12px; color: #94a3b8; font-weight: bold; letter-spacing: 0.5px; }
        input { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 12px; box-sizing: border-box; font-size: 15px; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px rgba(74, 222, 128, 0.2); }
        .btn-box { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.2s; }
        .gen-btn { background: var(--primary); color: #064e3b; }
        .gen-btn:hover { background: #22c55e; }
        .dl-btn { background: #ef4444; color: white; display: none; }
        #previewContainer { margin-top: 25px; width: 100%; text-align: center; }
        canvas { width: 100%; height: auto; border-radius: 12px; border: 2px solid #334155; display: none; }
        .hint { color: #64748b; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="wrapper">
        <h2>Rise Up ID</h2>
        
        <div class="field">
            <label>FULL NAME</label>
            <input type="text" id="name" placeholder="Enter Member Name">
        </div>
        <div class="field">
            <label>ROLE</label>
            <input type="text" id="role" placeholder="Ex: TEAM LEADER">
        </div>
        <div class="field">
            <label>LEADER CODE</label>
            <input type="text" id="code" placeholder="Ex: RU-12345">
        </div>
        <div class="field">
            <label>PHONE NUMBER</label>
            <input type="text" id="phone" placeholder="Ex: +91 98765 43210">
        </div>
        <div class="field">
            <label>DATE OF JOIN</label>
            <input type="text" id="date" placeholder="Ex: 12 Jan 2026">
        </div>

        <div class="btn-box">
            <button class="gen-btn" onclick="generate()">GENERATE ID CARD</button>
            <button class="dl-btn" id="dlBtn" onclick="download()">DOWNLOAD IMAGE</button>
        </div>

        <div id="previewContainer">
            <canvas id="cardCanvas"></canvas>
            <p id="hintText" class="hint">Preview will appear here</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('cardCanvas');
        const ctx = canvas.getContext('2d');
        const template = new Image();
        template.crossOrigin = "anonymous";
        // Wahi image link jo tumne bheja tha
        template.src = 'https://i.ibb.co/FqchQ1g6/RISE-UP-20260111-215123-0000.png';

        function generate() {
            // Set HD Resolution
            canvas.width = template.width;
            canvas.height = template.height;

            // Draw Base
            ctx.drawImage(template, 0, 0);

            // Data
            const name = (document.getElementById('name').value || "MEMBER NAME").toUpperCase();
            const role = (document.getElementById('role').value || "ROLE").toUpperCase();
            const code = document.getElementById('code').value || "XXXXX";
            const phone = document.getElementById('phone').value || "XXXXXXXXXX";
            const date = document.getElementById('date').value || "DD-MM-YYYY";

            const centerX = canvas.width / 2;

            // 1. NAME - Box ke ekdum center mein (White space center)
            ctx.fillStyle = "#000000";
            ctx.textAlign = "center";
            ctx.font = "bold 65px Arial"; 
            ctx.fillText(name, centerX, 610); 

            // 2. ROLE - Green Ribbon ke center mein
            ctx.fillStyle = "#ffffff";
            ctx.font = "bold 40px Arial";
            ctx.fillText(role, centerX, 695); 

            // 3. DETAILS - Left aligned but shifted for visual balance
            ctx.textAlign = "left";
            ctx.fillStyle = "#000000";
            ctx.font = "700 36px Arial";

            const infoX = 145; // Alignment from left margin
            ctx.fillText("Leader code : " + code, infoX, 795);
            ctx.fillText("PHONE       : " + phone, infoX, 855);
            ctx.fillText("Date of join : " + date, infoX, 915);

            // Show UI
            canvas.style.display = "block";
            document.getElementById('dlBtn').style.display = "block";
            document.getElementById('hintText').innerText = "Looks perfect! Click download below.";
            
            // Scroll to preview on mobile
            canvas.scrollIntoView({ behavior: 'smooth' });
        }

        function download() {
            const link = document.createElement('a');
            link.download = 'RiseUp_ID.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
</body>
</html>
