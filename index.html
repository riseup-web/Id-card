<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Professional ID Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #20c65d;
            --dark-bg: #121212;
        }

        body {
            background-color: var(--dark-bg);
            font-family: 'Roboto', sans-serif;
            color: white;
            padding: 20px 10px;
        }

        .main-container {
            max-width: 450px;
            margin: 0 auto;
        }

        /* Form Styling */
        .form-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        .form-control {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            margin-bottom: 12px;
        }

        .form-control:focus {
            background: #333;
            border-color: var(--primary-green);
            color: white;
            box-shadow: none;
        }

        .btn-generate {
            background: var(--primary-green);
            border: none;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* ID CARD PREVIEW - PIXEL PERFECT */
        #id-card {
            width: 360px;
            height: 640px;
            margin: 0 auto;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center center;
            background-size: 100% 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .overlay-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        /* Name Styling */
        #outName {
            margin-top: 358px;
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            color: #000;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }

        /* Role Ribbon Styling */
        .role-box {
            margin-top: 19px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #outRole {
            background: #20c65d;
            color: white;
            padding: 2px 25px;
            font-size: 17px;
            font-weight: 700;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
            min-width: 130px;
            text-align: center;
        }

        /* Details Section Styling */
        .details-section {
            margin-top: 61px;
            width: 82%;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            line-height: 1.6;
        }

        .d-row {
            display: flex;
            align-items: center;
        }

        .d-label {
            width: 125px;
        }

        .d-sep {
            margin: 0 8px;
        }

        .validity-text {
            position: absolute;
            bottom: 12px;
            right: 18px;
            color: white;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="form-card">
        <h4 class="text-center mb-4" style="color: var(--primary-green)">ID Details</h4>
        <input type="text" id="inName" class="form-control" placeholder="Full Name (e.g. AKASH KOHLI)" oninput="update()">
        <input type="text" id="inRole" class="form-control" placeholder="Role (e.g. MANAGER)" oninput="update()">
        <input type="text" id="inCode" class="form-control" placeholder="Leader Code" oninput="update()">
        <input type="text" id="inPhone" class="form-control" placeholder="Phone Number" oninput="update()">
        <input type="text" id="inDate" class="form-control" placeholder="Date of Join (DD/MM/YYYY)" oninput="update()">
        
        <button class="btn btn-generate w-100 mt-2" onclick="downloadID()">Download HD PNG</button>
    </div>

    <div id="id-card">
        <div class="overlay-layer">
            <div id="outName">NAME HERE</div>
            <div class="role-box">
                <div id="outRole">ROLE</div>
            </div>
            
            <div class="details-section">
                <div class="d-row"><span class="d-label">Leader code</span><span class="d-sep">|</span><span id="outCode"></span></div>
                <div class="d-row"><span class="d-label">Date of join</span><span class="d-sep">|</span><span id="outDate"></span></div>
                <div class="d-row"><span class="d-label">Phone</span><span class="d-sep">|</span><span id="outPhone"></span></div>
            </div>
        </div>
        <div class="validity-text">validity till 1 year</div>
    </div>
</div>

<script>
    function update() {
        document.getElementById('outName').innerText = document.getElementById('inName').value || "NAME HERE";
        document.getElementById('outRole').innerText = document.getElementById('inRole').value || "ROLE";
        document.getElementById('outCode').innerText = document.getElementById('inCode').value;
        document.getElementById('outDate').innerText = document.getElementById('inDate').value;
        document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
    }

    function downloadID() {
        const card = document.getElementById('id-card');
        html2canvas(card, { 
            useCORS: true, 
            scale: 4, // Ultra HD Quality
            backgroundColor: null 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'RiseUp_ID_' + (document.getElementById('inName').value || 'Card') + '.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }
</script>

</body>
</html>
