<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rise Up ID Generator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">

<style>
:root { --p-green: #20c65d; --bg: #121212; }
body {
  background: var(--bg);
  color: white;
  display: flex;
  justify-content: center;
  padding: 20px;
  font-family: 'Roboto', sans-serif;
}
.main-wrap { width: 100%; max-width: 420px; }

.form-box {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
}

.form-control {
  background: #2a2a2a;
  color: white;
  border: 1px solid #444;
  margin-bottom: 10px;
}

.btn-dl {
  background: var(--p-green);
  border: none;
  color: white;
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
}

.card-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

#id-card {
  width: 360px;
  height: 640px;
  position: relative;
  background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center;
  background-size: cover;
}

#outName {
  position: absolute;
  top: 362px;
  width: 100%;
  text-align: center;
  font-size: 40px;
  font-family: 'Oswald';
  color: black;
}

#outRole {
  position: absolute;
  top: 438px;
  width: 100%;
  text-align: center;
  font-size: 18px;
  color: white;
}

.details-box {
  position: absolute;
  top: 512px;
  left: 42px;
  width: 290px;
  font-size: 18px;
  color: black;
}

.d-row { display: flex; }
.d-lbl { width: 120px; }

.preview-label {
  text-align: center;
  color: var(--p-green);
  font-weight: bold;
}

#back-preview {
  width: 360px;
  display: block;
  margin: auto;
  border: 1px solid #333;
}
</style>
</head>

<body>
<div class="main-wrap">

  <div class="form-box">
    <h5 class="text-center text-success mb-3">Rise Up ID Generator</h5>
    <input class="form-control" placeholder="Full Name" id="inName" oninput="update()">
    <input class="form-control" placeholder="Role" id="inRole" oninput="update()">
    <input class="form-control" placeholder="Leader Code" id="inCode" oninput="update()">
    <input class="form-control" placeholder="Phone" id="inPhone" oninput="update()">
    <input class="form-control" placeholder="Date of Join" id="inDate" oninput="update()">
    <button class="btn-dl mt-2" onclick="downloadPDF()">Download PDF</button>
  </div>

  <div class="card-wrapper">
    <div id="id-card">
      <div id="outName">NAME HERE</div>
      <div id="outRole">ROLE</div>

      <div class="details-box">
        <div class="d-row"><span class="d-lbl">Leader code</span>| <span id="outCode"></span></div>
        <div class="d-row"><span class="d-lbl">Date of join</span>| <span id="outDate"></span></div>
        <div class="d-row"><span class="d-lbl">Phone</span>| <span id="outPhone"></span></div>
      </div>
    </div>
  </div>

  <div class="preview-label">Page 2: Instructions</div>
  <img id="back-preview" crossorigin="anonymous"
       src="https://i.ibb.co/GQy6BGgn/Blue-and-White-Modern-Professional-Company-ID-Card-20260112-134859-0001.png">

</div>

<script>
function update() {
  outName.innerText = inName.value || "NAME HERE";
  outRole.innerText = inRole.value || "ROLE";
  outCode.innerText = inCode.value;
  outPhone.innerText = inPhone.value;
  outDate.innerText = inDate.value;
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;

  const front = document.getElementById("id-card");
  const back = document.getElementById("back-preview");

  const frontCanvas = await html2canvas(front, { scale: 5, useCORS: true });
  const backCanvas = await html2canvas(back, { scale: 5, useCORS: true });

  const pdf = new jsPDF({ unit: "px", format: [360, 640] });

  pdf.addImage(frontCanvas.toDataURL("image/png"), "PNG", 0, 0, 360, 640);
  pdf.addPage([360, 640]);
  pdf.addImage(backCanvas.toDataURL("image/png"), "PNG", 0, 0, 360, 640);

  pdf.save("Rise Up ID Card.pdf");
}
</script>

</body>
</html>
