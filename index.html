<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Official ID Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #20c65d;
            --dark-bg: #121212;
        }

        body {
            background-color: var(--dark-bg);
            font-family: 'Roboto', sans-serif;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            padding: 10px;
        }

        .form-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        .form-control {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            margin-bottom: 12px;
        }

        .btn-generate {
            background: var(--primary-green);
            border: none;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            width: 100%;
            border-radius: 8px;
        }

        /* ID CARD DESIGN - PIXEL PERFECT POSITIONS */
        #id-card {
            width: 360px;
            height: 640px;
            position: relative;
            background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center center;
            background-size: 100% 100%;
            margin: 0 auto;
            border-radius: 5px;
            overflow: hidden;
        }

        /* NAAM: Adjusted to be below hexagon */
        #outName {
            position: absolute;
            top: 368px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            font-family: 'Oswald', sans-serif;
            font-size: 38px;
            color: #000000;
            text-transform: uppercase;
            font-weight: 700;
            text-align: center;
            line-height: 1;
        }

        /* ROLE: Center of the green ribbon */
        #outRole {
            position: absolute;
            top: 428px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* DETAILS AREA */
        .details-area {
            position: absolute;
            top: 508px;
            left: 42px;
            width: 290px;
            color: #000000;
            font-size: 18px;
            font-weight: 800;
            line-height: 1.65;
        }

        .d-row {
            display: flex;
            align-items: center;
        }

        .d-label {
            width: 115px;
        }

        .d-sep {
            margin-right: 12px;
        }

        .validity-tag {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #ffffff;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="form-card">
        <h4 class="text-center mb-4" style="color: var(--primary-green)">RISE UP ID & PDF</h4>
        <input type="text" id="inName" class="form-control" placeholder="Full Name" oninput="update()">
        <input type="text" id="inRole" class="form-control" placeholder="Role (e.g. MANAGER)" oninput="update()">
        <input type="text" id="inCode" class="form-control" placeholder="Leader Code" oninput="update()">
        <input type="text" id="inPhone" class="form-control" placeholder="Phone Number" oninput="update()">
        <input type="text" id="inDate" class="form-control" placeholder="Date of Join" oninput="update()">
        
        <button class="btn btn-generate" onclick="downloadPDF()">Download Official PDF</button>
    </div>

    <div id="id-card">
        <div id="outName">NAME HERE</div>
        <div id="outRole">ROLE</div>
        
        <div class="details-area">
            <div class="d-row"><span class="d-label">Leader code</span><span class="d-sep">|</span><span id="outCode"></span></div>
            <div class="d-row"><span class="d-label">Date of join</span><span class="d-sep">|</span><span id="outDate"></span></div>
            <div class="d-row"><span class="d-label">Phone</span><span class="d-sep">|</span><span id="outPhone"></span></div>
        </div>
        
        <div class="validity-tag">validity till 1 year</div>
    </div>
</div>

<script>
    function update() {
        document.getElementById('outName').innerText = document.getElementById('inName').value || "NAME HERE";
        document.getElementById('outRole').innerText = document.getElementById('inRole').value || "ROLE";
        document.getElementById('outCode').innerText = document.getElementById('inCode').value;
        document.getElementById('outDate').innerText = document.getElementById('inDate').value;
        document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
    }

    async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const card = document.getElementById('id-card');
        
        html2canvas(card, { 
            scale: 4, 
            useCORS: true,
            logging: false 
        }).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({
                orientation: 'p',
                unit: 'px',
                format: [360, 640]
            });

            pdf.addImage(imgData, 'PNG', 0, 0, 360, 640);
            pdf.save(`RiseUp_ID_${document.getElementById('inName').value || 'User'}.pdf`);
        });
    }
</script>

</body>
</html>
