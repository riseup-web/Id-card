<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Official PDF Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">

    <style>
        :root { --p-green: #20c65d; --bg: #121212; }
        body { background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px 0; font-family: 'Roboto', sans-serif; }
        .main-wrap { width: 100%; max-width: 400px; padding: 10px; }
        .form-box { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .form-control { background: #2a2a2a; border: 1px solid #444; color: white; margin-bottom: 10px; }
        .form-control:focus { background: #333; color: white; border-color: var(--p-green); box-shadow: none; }
        .btn-dl { background: var(--p-green); color: white; font-weight: bold; width: 100%; padding: 12px; border: none; border-radius: 8px; text-transform: uppercase; }

        /* ID CARD PREVIEW - PIXEL PERFECT */
        #id-card {
            width: 360px; height: 640px;
            position: relative;
            background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center center;
            background-size: 100% 100%;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 4px;
        }

        /* NAAM: Positioned below hexagon */
        #outName {
            position: absolute;
            top: 362px; 
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            color: #000;
            text-transform: uppercase;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* ROLE: Centered on the Green Ribbon */
        #outRole {
            position: absolute;
            top: 432px; 
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            color: #fff;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1.2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* DETAILS AREA: Exact vertical alignment */
        .details-box {
            position: absolute;
            top: 512px;
            left: 42px;
            width: 290px;
            color: #000;
            font-size: 18px;
            font-weight: 900;
            line-height: 1.62;
        }
        .d-row { display: flex; align-items: center; }
        .d-lbl { width: 115px; }

        .validity {
            position: absolute;
            bottom: 12px;
            right: 20px;
            color: white;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="main-wrap">
    <div class="form-box">
        <h5 class="text-center mb-3" style="color: var(--p-green)">ID Card Details</h5>
        <input type="text" id="inName" class="form-control" placeholder="Full Name" oninput="update()">
        <input type="text" id="inRole" class="form-control" placeholder="Role (e.g. MANAGER)" oninput="update()">
        <input type="text" id="inCode" class="form-control" placeholder="Leader Code" oninput="update()">
        <input type="text" id="inPhone" class="form-control" placeholder="Phone Number" oninput="update()">
        <input type="text" id="inDate" class="form-control" placeholder="Date of Join" oninput="update()">
        <button class="btn-dl mt-2" onclick="downloadPDF()">Download Official PDF</button>
    </div>

    <div id="id-card">
        <div id="outName">NAME HERE</div>
        <div id="outRole">ROLE</div>
        
        <div class="details-box">
            <div class="d-row"><span class="d-lbl">Leader code</span><span>| &nbsp;</span><span id="outCode"></span></div>
            <div class="d-row"><span class="d-lbl">Date of join</span><span>| &nbsp;</span><span id="outDate"></span></div>
            <div class="d-row"><span class="d-lbl">Phone</span><span>| &nbsp;</span><span id="outPhone"></span></div>
        </div>
        <div class="validity">validity till 1 year</div>
    </div>
</div>

<script>
    function update() {
        document.getElementById('outName').innerText = document.getElementById('inName').value || "NAME HERE";
        document.getElementById('outRole').innerText = document.getElementById('inRole').value || "ROLE";
        document.getElementById('outCode').innerText = document.getElementById('inCode').value;
        document.getElementById('outDate').innerText = document.getElementById('inDate').value;
        document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
    }

    async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const card = document.getElementById('id-card');
        
        // High quality rendering
        html2canvas(card, { 
            scale: 4, 
            useCORS: true,
            backgroundColor: null
        }).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({
                orientation: 'p',
                unit: 'px',
                format: [360, 640]
            });
            pdf.addImage(imgData, 'PNG', 0, 0, 360, 640);
            pdf.save(`RiseUp_ID_${document.getElementById('inName').value || 'User'}.pdf`);
        });
    }
</script>

</body>
</html>
