<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rise Up ID Card Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    color: #2e7d32;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 300px;
    gap: 10px;
    margin-bottom: 20px;
  }

  input, button {
    padding: 10px;
    font-size: 16px;
  }

  #idCard {
    border: 2px solid #2e7d32;
    border-radius: 10px;
    margin-top: 10px;
  }

  #downloadBtn {
    margin-top: 10px;
    background: #2e7d32;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    font-size: 16px;
  }

  #downloadBtn:hover {
    background: #1b5e20;
  }
</style>
</head>
<body>

<h1>Rise Up ID Card Generator</h1>

<form id="idForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="role" placeholder="Role (Employee/Manager/HR/Leader)" required>
  <input type="text" id="code" placeholder="Leader Code" required>
  <input type="text" id="phone" placeholder="Phone" required>
  <input type="date" id="date" placeholder="Date of Join" required>
  <button type="submit">Generate ID Card</button>
</form>

<canvas id="idCard" width="500" height="300"></canvas>
<button id="downloadBtn">Download ID Card</button>

<script>
const form = document.getElementById("idForm");
const canvas = document.getElementById("idCard");
const ctx = canvas.getContext("2d");
const downloadBtn = document.getElementById("downloadBtn");

// Load logo
const logo = new Image();
logo.src = "ru_logo.png"; // Logo file should be in same folder
logo.onload = function() {
    drawID(); // Draw initial empty card
}

function drawID() {
  // Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background white
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Top gradient bar
  const grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
  grad.addColorStop(0, "#2e7d32");
  grad.addColorStop(1, "#66bb6a");
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, canvas.width, 60);

  // RU Logo
  ctx.drawImage(logo, 20, 10, 40, 40);

  // Company name text
  ctx.fillStyle = "#ffffff";
  ctx.font = "bold 16px Arial";
  ctx.fillText("Rise Up - Secure Earning", 70, 40);

  // ID card info
  ctx.fillStyle = "#000000";
  ctx.font = "bold 20px Arial";

  const name = document.getElementById("name") ? document.getElementById("name").value : "";
  const role = document.getElementById("role") ? document.getElementById("role").value : "";
  const code = document.getElementById("code") ? document.getElementById("code").value : "";
  const phone = document.getElementById("phone") ? document.getElementById("phone").value : "";
  const date = document.getElementById("date") ? document.getElementById("date").value : "";

  ctx.fillText("Name: " + name, 20, 100);
  ctx.fillText("Role: " + role, 20, 140);
  ctx.fillText("Leader Code: " + code, 20, 180);
  ctx.fillText("Phone: " + phone, 20, 220);
  ctx.fillText("Date of Join: " + date, 20, 260);
}

// Form submit
form.addEventListener("submit", (e) => {
  e.preventDefault();
  drawID();
});

// Download button
downloadBtn.addEventListener("click", () => {
  const link = document.createElement("a");
  link.download = "ID_Card.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
});
</script>

</body>
</html>
