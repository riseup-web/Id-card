<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up ID Generator - All In One</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .container { width: 100%; max-width: 450px; background: #1e293b; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border: 1px solid #334155; }
        h2 { text-align: center; color: #4ade80; margin-bottom: 25px; letter-spacing: 1px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #94a3b8; font-weight: 600; }
        input { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; box-sizing: border-box; font-size: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: #4ade80; }
        button { width: 100%; padding: 15px; background: #22c55e; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 17px; margin-top: 15px; font-weight: bold; transition: 0.2s; }
        button:hover { background: #16a34a; transform: translateY(-2px); }
        #downloadBtn { background: #ef4444; display: none; margin-top: 10px; }
        canvas { width: 100%; border-radius: 15px; margin-top: 25px; display: none; border: 2px solid #334155; }
        .footer-note { text-align: center; color: #64748b; margin-top: 15px; font-size: 12px; }
    </style>
</head>
<body>

    <h2>RISE UP ID MAKER</h2>

    <div class="container">
        <div class="input-group">
            <label>FULL NAME</label>
            <input type="text" id="name" placeholder="Enter Member Name">
        </div>
        <div class="input-group">
            <label>ROLE / DESIGNATION</label>
            <input type="text" id="role" placeholder="Ex: TEAM LEADER">
        </div>
        <div class="input-group">
            <label>LEADER CODE</label>
            <input type="text" id="code" placeholder="Ex: RU-12345">
        </div>
        <div class="input-group">
            <label>PHONE NUMBER</label>
            <input type="text" id="phone" placeholder="Ex: +91 98765 43210">
        </div>
        <div class="input-group">
            <label>DATE OF JOIN</label>
            <input type="text" id="date" placeholder="Ex: 12 Oct 2025">
        </div>

        <button onclick="generate()">Create My ID Card</button>
        <button id="downloadBtn" onclick="download()">Download PNG</button>
        
        <canvas id="cardCanvas"></canvas>
        <p id="pText" class="footer-note">Fill details and click create.</p>
    </div>

    <script>
        const canvas = document.getElementById('cardCanvas');
        const ctx = canvas.getContext('2d');
        const template = new Image();
        
        // --- BASE64 TEMPLATE EMBEDDED ---
        // Maine image ko code me hi fit kar diya hai
        template.src = 'https://i.ibb.co/FqchQ1g6/RISE-UP-20260111-215123-0000.png';
        template.crossOrigin = "anonymous"; 

        function generate() {
            canvas.width = template.width;
            canvas.height = template.height;

            // 1. Draw Background
            ctx.drawImage(template, 0, 0);

            // 2. Get Input Values
            const name = document.getElementById('name').value.toUpperCase() || "NAME HERE";
            const role = document.getElementById('role').value.toUpperCase() || "ROLE HERE";
            const code = document.getElementById('code').value || "XXXXX";
            const phone = document.getElementById('phone').value || "XXXXXXXXXX";
            const date = document.getElementById('date').value || "DD-MM-YYYY";

            // 3. Set Fonts and Colors
            // --- NAME ---
            ctx.fillStyle = "#000000";
            ctx.textAlign = "center";
            ctx.font = "bold 65px Arial"; 
            ctx.fillText(name, canvas.width / 2, 600); // Fixed position for your template

            // --- ROLE (White text on Ribbon) ---
            ctx.fillStyle = "#ffffff";
            ctx.font = "bold 42px Arial";
            ctx.fillText(role, canvas.width / 2, 680); 

            // --- DETAILS (Left Aligned) ---
            ctx.textAlign = "left";
            ctx.fillStyle = "#000000";
            ctx.font = "700 35px Arial";

            const startX = 130; // Left margin position
            ctx.fillText("Leader code : " + code, startX, 785);
            ctx.fillText("PHONE       : " + phone, startX, 835);
            ctx.fillText("Date of join : " + date, startX, 885);

            // Show UI elements
            canvas.style.display = "block";
            document.getElementById('downloadBtn').style.display = "block";
            document.getElementById('pText').innerText = "Looks Great! You can now download.";
        }

        function download() {
            const link = document.createElement('a');
            link.download = 'ID_Card.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
