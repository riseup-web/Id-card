<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Official HD Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">

    <style>
        :root { --p-green: #20c65d; --bg: #121212; }
        body { background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px 0; font-family: 'Roboto', sans-serif; }
        
        .main-wrap { width: 100%; max-width: 420px; padding: 15px; }
        
        /* Input Styling Fix */
        .form-box { background: #1e1e1e; padding: 25px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .form-control { 
            background: #2a2a2a !important; 
            border: 1px solid #444 !important; 
            color: #ffffff !important; 
            padding: 12px;
            margin-bottom: 15px; 
            font-weight: 500;
        }
        .form-control::placeholder { color: #888 !important; }
        .form-control:focus { background: #333 !important; border-color: var(--p-green) !important; color: #fff !important; box-shadow: none; }
        
        .btn-dl { 
            background: var(--p-green); 
            color: white; 
            font-weight: 900; 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-dl:hover { background: #18a94d; transform: translateY(-2px); }

        /* FRONT ID PREVIEW */
        #id-card {
            width: 360px; height: 640px;
            position: relative;
            background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center center;
            background-size: 100% 100%;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #outName { position: absolute; top: 362px; left: 0; width: 100%; font-family: 'Oswald', sans-serif; font-size: 40px; color: #000; text-transform: uppercase; text-align: center; font-weight: 700; }
        #outRole { position: absolute; top: 438px; left: 0; width: 100%; color: #fff; font-size: 18px; font-weight: 900; text-transform: uppercase; text-align: center; }

        .details-box { position: absolute; top: 512px; left: 42px; width: 290px; color: #000; font-size: 18px; font-weight: 900; line-height: 1.62; }
        .d-row { display: flex; align-items: center; }
        .d-lbl { width: 115px; }

        /* Page 2 Helper */
        .preview-text { text-align: center; color: var(--p-green); margin-top: 30px; font-weight: bold; font-size: 14px; text-transform: uppercase; }
        #back-preview { width: 360px; height: auto; margin: 10px auto; display: block; border-radius: 8px; border: 1px solid #333; }
        #back-img-tag { display: none; } 
    </style>
</head>
<body>

<div class="main-wrap">
    <div class="form-box">
        <h4 class="text-center mb-4" style="color: var(--p-green); font-weight: 900;">RISE UP ID MAKER</h4>
        <input type="text" id="inName" class="form-control" placeholder="Full Name" oninput="update()">
        <input type="text" id="inRole" class="form-control" placeholder="Designation / Role" oninput="update()">
        <input type="text" id="inCode" class="form-control" placeholder="Leader Code" oninput="update()">
        <input type="text" id="inPhone" class="form-control" placeholder="Phone Number" oninput="update()">
        <input type="text" id="inDate" class="form-control" placeholder="Date of Joining" oninput="update()">
        <button class="btn-dl mt-3" onclick="downloadPDF()">Download Official PDF</button>
    </div>

    <div id="id-card">
        <div id="outName">NAME HERE</div>
        <div id="outRole">ROLE</div>
        <div class="details-box">
            <div class="d-row"><span class="d-lbl">Leader code</span><span>| &nbsp;</span><span id="outCode"></span></div>
            <div class="d-row"><span class="d-lbl">Date of join</span><span>| &nbsp;</span><span id="outDate"></span></div>
            <div class="d-row"><span class="d-lbl">Phone</span><span>| &nbsp;</span><span id="outPhone"></span></div>
        </div>
    </div>

    <div class="preview-text">Page 2: Security Instructions</div>
    <img id="back-preview" src="https://i.ibb.co/GQy6BGgn/Blue-and-White-Modern-Professional-Company-ID-Card-20260112-134859-0001.png">
    
    <img id="back-img-tag" src="https://i.ibb.co/GQy6BGgn/Blue-and-White-Modern-Professional-Company-ID-Card-20260112-134859-0001.png" crossorigin="anonymous">
</div>

<script>
    // Live update function
    function update() {
        document.getElementById('outName').innerText = document.getElementById('inName').value || "NAME HERE";
        document.getElementById('outRole').innerText = document.getElementById('inRole').value || "ROLE";
        document.getElementById('outCode').innerText = document.getElementById('inCode').value;
        document.getElementById('outDate').innerText = document.getElementById('inDate').value;
        document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
    }

    async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const frontCard = document.getElementById('id-card');
        const backImg = document.getElementById('back-img-tag');
        
        // 1. Capture Front Side with Ultra Scale
        const canvas = await html2canvas(frontCard, { 
            scale: 5, 
            useCORS: true,
            backgroundColor: null,
            scrollX: 0,
            scrollY: -window.scrollY
        });
        const frontData = canvas.toDataURL('image/png', 1.0);

        // 2. Setup A4 PDF (Better quality handling)
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();

        // 3. Add Page 1 (ID Card)
        // Calculating height to maintain aspect ratio
        const frontHeight = (640 * pdfWidth) / 360; 
        pdf.addImage(frontData, 'PNG', 0, 0, pdfWidth, frontHeight, undefined, 'FAST');

        // 4. Add Page 2 (Instructions)
        pdf.addPage();
        // Adding the Canva Image directly from source for 100% clarity
        pdf.addImage(backImg, 'PNG', 0, 0, pdfWidth, pdfHeight, undefined, 'SLOW');

        // 5. Final Save
        pdf.save("Rise up ID card.pdf");
    }
</script>

</body>
                </html>
