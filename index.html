<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | HD ID Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">

    <style>
        :root { --p-green: #20c65d; --bg: #121212; }
        body { background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px 0; font-family: 'Roboto', sans-serif; }
        .main-wrap { width: 100%; max-width: 400px; padding: 10px; }
        
        /* Input Box Styling */
        .form-box { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; }
        .form-control { background: #2a2a2a !important; border: 1px solid #444 !important; color: #ffffff !important; margin-bottom: 10px; }
        .form-control::placeholder { color: #888 !important; }
        .btn-dl { background: var(--p-green); color: white; font-weight: bold; width: 100%; padding: 12px; border: none; border-radius: 8px; text-transform: uppercase; }

        /* ID CARD DESIGN (Hidden from main view, used for capture) */
        #capture-area {
            position: absolute;
            left: -9999px; /* Screen se bahar taaki adhi na katre */
            top: 0;
            width: 360px;
        }

        .id-card-frame {
            width: 360px; height: 640px;
            position: relative;
            background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center center;
            background-size: 100% 100%;
        }

        #outName { position: absolute; top: 362px; left: 0; width: 100%; font-family: 'Oswald', sans-serif; font-size: 40px; color: #000; text-transform: uppercase; text-align: center; font-weight: 700; }
        #outRole { position: absolute; top: 438px; left: 0; width: 100%; color: #fff; font-size: 18px; font-weight: 900; text-transform: uppercase; text-align: center; }

        .details-box { position: absolute; top: 512px; left: 42px; width: 290px; color: #000; font-size: 18px; font-weight: 900; line-height: 1.62; }
        .d-row { display: flex; align-items: center; }
        .d-lbl { width: 115px; }

        /* Preview for User */
        .live-preview { width: 100%; border: 1px solid #333; border-radius: 10px; overflow: hidden; margin-top: 10px; background: #000;}
        .instruction-preview { width: 100%; height: auto; display: block; }
    </style>
</head>
<body>

<div class="main-wrap">
    <div class="form-box">
        <h5 class="text-center mb-3" style="color: var(--p-green)">Rise Up ID Maker</h5>
        <input type="text" id="inName" class="form-control" placeholder="Full Name" oninput="update()">
        <input type="text" id="inRole" class="form-control" placeholder="Role" oninput="update()">
        <input type="text" id="inCode" class="form-control" placeholder="Leader Code" oninput="update()">
        <input type="text" id="inPhone" class="form-control" placeholder="Phone Number" oninput="update()">
        <input type="text" id="inDate" class="form-control" placeholder="Date of Join" oninput="update()">
        <button class="btn-dl mt-2" onclick="downloadPDF()">Download Crystal Clear PDF</button>
    </div>

    <p class="text-center text-muted small">Live Preview:</p>
    <div class="live-preview" id="preview-display">
        </div>
</div>

<div id="capture-area">
    <div class="id-card-frame" id="final-card">
        <div id="dispName">NAME HERE</div>
        <div id="dispRole">ROLE</div>
        <div class="details-box">
            <div class="d-row"><span class="d-lbl">Leader code</span><span>| &nbsp;</span><span id="dispCode"></span></div>
            <div class="d-row"><span class="d-lbl">Date of join</span><span>| &nbsp;</span><span id="dispDate"></span></div>
            <div class="d-row"><span class="d-lbl">Phone</span><span>| &nbsp;</span><span id="dispPhone"></span></div>
        </div>
    </div>
</div>

<img id="back-img" src="https://i.ibb.co/GQy6BGgn/Blue-and-White-Modern-Professional-Company-ID-Card-20260112-134859-0001.png" style="display:none" crossorigin="anonymous">

<script>
    function update() {
        const name = document.getElementById('inName').value || "NAME HERE";
        const role = document.getElementById('inRole').value || "ROLE";
        const code = document.getElementById('inCode').value;
        const date = document.getElementById('inDate').value;
        const phone = document.getElementById('inPhone').value;

        document.getElementById('dispName').innerText = name;
        document.getElementById('dispRole').innerText = role;
        document.getElementById('dispCode').innerText = code;
        document.getElementById('dispDate').innerText = date;
        document.getElementById('dispPhone').innerText = phone;
    }

    async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const cardElement = document.getElementById('final-card');
        const backImg = document.getElementById('back-img');

        // Capture with scale 5 for extreme HD quality
        const canvas = await html2canvas(cardElement, {
            scale: 5,
            useCORS: true,
            windowWidth: 360,
            windowHeight: 640
        });

        const frontData = canvas.toDataURL('image/png', 1.0);
        const pdf = new jsPDF({ orientation: 'p', unit: 'px', format: [360, 640] });

        // Page 1: High Quality ID
        pdf.addImage(frontData, 'PNG', 0, 0, 360, 640);

        // Page 2: Instructions (Directly from source to avoid blur)
        pdf.addPage([360, 640], 'p');
        pdf.addImage(backImg, 'PNG', 0, 0, 360, 640);

        pdf.save("Rise up ID card.pdf");
    }
    
    // Initial call
    update();
</script>

</body>
</html>
