<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Up | Official ID Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #20c65d;
            --dark-bg: #121212;
        }

        body {
            background-color: var(--dark-bg);
            font-family: 'Roboto', sans-serif;
            color: white;
            padding: 20px 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Pura content center karne ke liye */
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px;
            width: 100%;
        }

        .form-control {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            margin-bottom: 12px;
        }

        .btn-generate {
            background: var(--primary-green);
            border: none;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            width: 100%;
        }

        /* ID CARD PREVIEW - CENTERED & PIXEL PERFECT */
        #id-card {
            width: 360px;
            height: 640px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: url('https://i.ibb.co/BKcfrcVm/card-png.png') no-repeat center center;
            background-size: 100% 100%;
            /* Shadow effect */
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            flex-shrink: 0; /* Card ko chhota hone se rokne ke liye */
        }

        .overlay-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        /* Naam styling */
        #outName {
            margin-top: 350px;
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            color: #000000;
            text-transform: uppercase;
            font-weight: 700;
            text-align: center;
            width: 100%;
        }

        /* Role: Asli Ribbon ke upar perfectly aligned */
        #outRole {
            margin-top: 25px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Details Section: Visibility fixed */
        .details-section {
            margin-top: 58px;
            width: 82%;
            color: #000000;
            font-size: 18px;
            font-weight: 800;
            line-height: 1.6;
        }

        .d-row {
            display: flex;
            align-items: center;
            margin-bottom: 1px;
        }

        .d-label {
            width: 120px;
        }

        .d-sep {
            margin: 0 10px;
        }

        .validity-text {
            position: absolute;
            bottom: 12px;
            right: 18px;
            color: #ffffff;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="form-card">
        <h4 class="text-center mb-4" style="color: var(--primary-green)">ID Generator</h4>
        <input type="text" id="inName" class="form-control" placeholder="Full Name" oninput="update()">
        <input type="text" id="inRole" class="form-control" placeholder="Role (e.g. MANAGER)" oninput="update()">
        <input type="text" id="inCode" class="form-control" placeholder="Leader Code" oninput="update()">
        <input type="text" id="inPhone" class="form-control" placeholder="Phone Number" oninput="update()">
        <input type="text" id="inDate" class="form-control" placeholder="Date of Join" oninput="update()">
        
        <button class="btn btn-generate" onclick="downloadID()">Download HD PNG</button>
    </div>

    <p style="color: #666; font-size: 12px; margin-bottom: 10px;">PREVIEW BELOW</p>

    <div id="id-card">
        <div class="overlay-layer">
            <div id="outName">NAME HERE</div>
            <div id="outRole">ROLE</div>
            
            <div class="details-section">
                <div class="d-row"><span class="d-label">Leader code</span><span class="d-sep">|</span><span id="outCode"></span></div>
                <div class="d-row"><span class="d-label">Date of join</span><span class="d-sep">|</span><span id="outDate"></span></div>
                <div class="d-row"><span class="d-label">Phone</span><span class="d-sep">|</span><span id="outPhone"></span></div>
            </div>
        </div>
        <div class="validity-text">validity till 1 year</div>
    </div>
</div>

<script>
    function update() {
        document.getElementById('outName').innerText = document.getElementById('inName').value || "NAME HERE";
        document.getElementById('outRole').innerText = document.getElementById('inRole').value || "ROLE";
        document.getElementById('outCode').innerText = document.getElementById('inCode').value;
        document.getElementById('outDate').innerText = document.getElementById('inDate').value;
        document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
    }

    function downloadID() {
        const card = document.getElementById('id-card');
        html2canvas(card, { 
            useCORS: true, 
            scale: 4, 
            backgroundColor: null 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'RiseUp_ID_' + (document.getElementById('inName').value || 'Card') + '.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }
</script>

</body>
</html>
